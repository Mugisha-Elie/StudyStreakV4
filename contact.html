<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | StudyStreak</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="bg-primary text-white p-3 shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 m-0 fw-bold">StudyStreak</h1>
      <a href="index.html" class="btn btn-light btn-sm">🏠 Back to Dashboard</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container py-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <p class="text-center mb-5">If you have questions, feedback, or issues, we're here to help. You can use the chat bubble or fill out the form below.</p>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="https://formspree.io/f/mkgregwn" method="POST" class="bg-white p-4 shadow-sm rounded">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" name="name" class="form-control" id="name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" name="email" class="form-control" id="email" required>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea name="message" class="form-control" id="message" rows="4" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
    </div>
  </main>

 
 
</body>
</html>
